<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/sharp jr logo.jpeg"
      type="image/x-icon"
    />
    <!-- font-awesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />

    <!-- bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Sharp Jr. Luxury Fashion</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="main-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <!-- Logo -->
            <img
              class="logo"
              src="images/sharp jr logo.jpeg"
              alt="Sharp Jr. Logo"
            />

            <a class="navbar-brand" href="#">Sharp Jr.</a>

            <!-- Navbar Toggler -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Main Menu Items -->
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-home"></i> Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-star"></i> Best Sellers</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i class="fas fa-shopping-bag"></i> Products
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">T-shirt</a>
                    <a class="dropdown-item" href="#">Hoodies</a>
                    <a class="dropdown-item" href="#">Bags</a>
                    <a class="dropdown-item" href="#">Shoes</a>
                    <a class="dropdown-item" href="#">Sunglasses</a>
                    <a class="dropdown-item" href="#">3D tattoo art</a>
                    <a class="dropdown-item" href="#">Swimwear</a>
                    <a class="dropdown-item" href="#">Hats</a>
                    <!-- Add other product links here -->
                  </div>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-blog"></i> Blog</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-heart"></i> Wishlist</a
                  >
                </li>
              </ul>

              <!-- Search Bar -->
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search products ......"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>

              <!-- User Account Menu -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-sign-in-alt"></i> Login</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fas fa-user-plus"></i> Sign Up</a
                  >
                </li>

                <!-- Cart Summary -->
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#cartModal"
                  >
                    <i class="fas fa-shopping-cart"></i> <strong>Cart</strong>
                    <span class="badge bg-secondary" id="cartCount">0</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Modal for Cart Summary starts -->
      <div
        class="modal fade"
        id="cartModal"
        tabindex="-1"
        aria-labelledby="cartModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Cart content goes here -->
              Your shopping cart has <span id="cartCount">0</span> items.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-outline-success"
                onclick="checkout()"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal for Cart Summary ends -->
    </div>
  </body>
  <!-- Javascript links -->
  <script src="main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</html>
